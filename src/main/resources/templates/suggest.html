<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitelife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="http://localhost:8080/calendar-check.svg">
</head>

<body class="bg-body-tertiary"> <svg xmlns="http://www.w3.org/2000/svg" class="d-none">

    <!-- Suggest an event -->
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <!-- <img class="d-block mx-auto mb-4" src="#" alt="" width="72" height="57"> -->
                <h1 class="h2">Suggest an event</h1>
                <p class="lead">Better be good.</p>
            </div>
            
            <div class="row g-5">

            <div class="col-md-7 col-lg">
                <!-- Form -->
                <form class="needs-validation" novalidate="" action="http://localhost:8080/suggestevent" method="post">

                    <div class="col-12">
                    <label for="address" class="form-label">Name</label>
                    <input type="text" class="form-control" id="address" name="eventname" placeholder="Fun event" required=""> 
                    <div class="invalid-feedback">Please enter event title.</div>
                    </div> 

                    <div class="row g-3 mt-1">

                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Date</label>
                            <input type="text" class="form-control" id="firstName" name="eventdate" placeholder="" value="" required="">
                            <div class="invalid-feedback">Valid event date is required.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Time</label>
                            <input type="text" class="form-control" id="lastName" name="eventtime" placeholder="" value="" required="">
                            <div class="invalid-feedback">Valid event time is required.</div>
                        </div>

                        <!-- TODO: Add "location".
                        <div class="col-12">
                            <label for="address" class="form-label">Description</label>
                            <input type="text" class="form-control" id="address" name="eventdescription" placeholder="Cool event description" required=""> 
                            <div class="invalid-feedback">Please enter some description.</div>
                        </div>
                        --> 

                        <div class="col-12">
                            <label for="address" class="form-label">Description</label>
                            <input type="text" class="form-control" id="address" name="eventdescription" placeholder="Cool event description" required=""> 
                            <div class="invalid-feedback">Please enter some description.</div>
                        </div> 

                        <div class="col-md-5">
                            <label for="country" class="form-label">Category</label>
                            <select class="form-select" id="country" name="eventcategory" required="">
                                <option>Edukacija</option>
                                <option selected="selected">Film</option>
                                <option>Izlo≈æba</option>
                                <option>Mjuzza</option>
                                <option>Ostalo</option>
                                <option>Predstava</option>
                                <option>Sport</option>
                            </select>
                            <div class="invalid-feedback">Please select a valid country.</div>
                        </div>
                        <br>
                    </div>

                    <br>

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
                </form>

                <br><br>
                <a href="http://localhost:8080"><button class="w-15 btn btn-secondary btn-lg" type="submit">Back</button></a>

        </div>
        </div>
        </main>
                
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

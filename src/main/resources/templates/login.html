<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitelife</title>
  <link th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="http://localhost:8080/calendar-check.svg">
</head>
<body>

    <!-- Login form -->
    <div class="container">
        <div class="row m-5 g-5">
            <div class=".col-md-6 w-50 m-auto">
                <main class="form-signin w-100 m-auto">
                    <form th:action="@{/login}" th:object="${loginDetails}" method="post">
                        <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
                        <div class="form-floating">
                            <input type="username" class="form-control" name="username" th:field="*{username}" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" th:field="*{password}" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">Remember me</label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit" value="Submit">Log in</button>
                    </form>
                </main>
                <br>
                <a th:href="@{/}"><button class="btn btn-secondary w-15 py-2">Back</button></a>
            </div>
        </div>
    </div>

<script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitelife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="http://localhost:8080/calendar-check.svg">
</head>
<body>

  <!-- Header -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
           <img src="http://localhost:8080/calendar-check.svg" class="bi me-2" width="40" height="32" aria-label="Bootstrap" style="filter: invert(100%)">
           <h3 class="align-middle m-0">Nitelife</h3>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="http://localhost:8080" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="http://localhost:8080/calendar" class="nav-link px-2 text-white">Calendar</a></li>
        </ul>
        <div class="text-end">
          <a href="http://localhost:8080/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="http://localhost:8080/suggest"><button type="button" class="btn btn-warning">Suggest an event</button></a>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <!-- <div class="container p-3">
    <div class="row m-auto w-50">
      <div class="column w-auto m-auto">
        <a th:href="${backLink}"><button type="button" class="btn btn-primary btn-sm">Back</button></a>
        <a th:href="${forwardLink}"><button type="button" class="btn btn-primary btn-sm">Forward</button></a>
      </div>
    </div>
  </div> -->

  <br>

  <!-- Main container -->
  <div class="container">
    <div class="row m-auto">
      <!-- Table -->
      <!-- FIXME: See MainController.java:adminEdit(...) -->
      <table class="table table-striped">
        <thead>
          <tr>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Week 1 -->
          <tr>
            <td th:each="events : ${week1}">
              <div th:each="e : ${events}">
                <a th:href="'http://localhost:8080/api/events/' + ${e.id}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-body"><small th:text="${e.name}"></small></a>
              </div>
            </td>
          </tr>
          <!-- Week 2 -->
          <tr>
            <td th:each="events : ${week2}">
              <div th:each="e : ${events}">
                <a th:href="'http://localhost:8080/api/events/' + ${e.id}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-body"><small th:text="${e.name}"></small></a>
              </div>
            </td>
          </tr>
          <!-- Week 3 -->
          <tr>
            <td th:each="events : ${week3}">
              <div th:each="e : ${events}">
                <a th:href="'http://localhost:8080/api/events/' + ${e.id}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-body"><small th:text="${e.name}"></small></a>
              </div>
            </td>
          </tr>
          <!-- Week 4 -->
          <tr>
            <td th:each="events : ${week4}">
              <div th:each="e : ${events}">
                <a th:href="'http://localhost:8080/api/events/' + ${e.id}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-body"><small th:text="${e.name}"></small></a>
              </div>
            </td>
          </tr>
          <!-- Week 5 -->
          <tr>
            <td th:each="events : ${week5}">
              <div th:each="e : ${events}">
                <a th:href="'http://localhost:8080/api/events/' + ${e.id}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-body"><small th:text="${e.name}"></small></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
